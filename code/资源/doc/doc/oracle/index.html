		    <h2>使用说明</h2>
			<ol>
			    <li>
					1：确保你的机器上没有其他的oracle客户端。<br/>
					2：下载<a href="OracleClient.zip" target="_blank">OracleClient.zip</a>解压到纯英文目录，打开OracleClient.exe，点击“注册”，只需注册一次，以后使用不需要注册。<br/>
					3：点击增加，添加一个连接。服务名随便写，是方便查看的作用。填写完成后关闭程序，再打开<a href="PLSQL9.0.zip" target="_blank">PLSQLDevelope</a>，即可连接oracle。
				</li>
			</ol>
