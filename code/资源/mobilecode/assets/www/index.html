<!DOCTYPE html>
<html class="ui-mobile-rendering">
<head>
<meta charset="GBK" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>四和平台</title>
<link rel="stylesheet" href="resource/base/theme/public/css/jquery.mobile.css" />
<script src="resource/base/js/jquery/jquery.js"></script>
<script src="resource/base/js/cordova/cordova.js"></script>
</head> 
<body> 
	<!-- 登录模块开始 -->
	<div data-role="page" class="type-interior" id="login" >
		<div data-role="header" >
			<h1  class="apptitle"></h1>
		</div>
        <div data-role="content" >
            <div class="content-primary"  >
                <ul data-role="listview" data-inset="true"  >
                    <li data-role="list-divider">登录</li>
                    <li>                       
                        <div data-role="fieldcontain">
                            <label for="username">用户名:</label>
                            <input type="text"  id="username" placeholder="用户名"  />
                        </div>
                        <div data-role="fieldcontain">
                            <label for="password">密码:</label>
                            <input type="password" id="password" placeholder="密码"   />
                        </div>
                       <fieldset data-role="controlgroup">
                            <input type="checkbox" id="remLogin"  />
                            <label for="remLogin">记住密码</label>
                            <input type="checkbox" id="autoLogin" />
                            <label for="autoLogin">自动登录</label>
                        </fieldset>
                        <button type="button" id="loginBtn" >登录</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
	<!-- 登录模块结束 -->
    
    
    <!-- 菜单主界面模块开始 -->
	<div data-role="page" class="type-interior" id="index" >
		<div data-role="header" >
			<h1  class="apptitle"></h1>
		</div>
    	<div data-role="content" >
			<div class="content-primary"   >
        		<ul data-role="listview" data-inset="true" id="menuContainer"  id="menuContainer"> 
                </ul>
        	</div>	
		</div>
    </div>
    
    <!-- 菜单主界面模块结束 -->    
	<script src="resource/base/js/tool/common.js"></script>
	<script src="resource/base/js/tool/data.js"></script>
	<script src="resource/base/js/oxhide/login.js"></script>
	<script src="resource/base/js/jquery/jquery.mobile.js"></script>
	<!-- 
		jm只能用 $(document).bind("mobileinit",function(){})  代替 $(window).load(); $(document).ready();
	          而且这个方在jquery.mobile.js加载时执行这个事件，所以初始化这个事件的js必须在jquery.mobile.js之前执行或者引入.同时这个
	          事件在document.ready之前，即如果这个事件绑定在页面元素形成之前，将取不到页面元素， 
	          所以初始化这个事件的js应该在jquery.mobile.js之前，页面元素之后。
	-->
	<!-- 自定义js引用开始 -->
	<script>
		$.debug = true;
		$.appcode = "XTGL";
		$.loginUrl = "http://10.10.0.141:8083/oxhide/loginAction.do?action=login&mobile=1";
		$(".apptitle").html("应用系统管理");
		$.theme = "c";
		$.titleTheme = "d";
	</script>
	<!-- 自定义js引用结束 --> 
</body>


</html>
