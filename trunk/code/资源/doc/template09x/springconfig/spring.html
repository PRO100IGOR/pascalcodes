		function make(){

			template = $('#template').val();
			json = $.parseJSON($('#json').val());

			$('#html').text(html);
		}
		function getOneUpper(v){
			var temp = [],temp2 = v.split("");
			for(var i =0;i<temp2.length;i++){
				if(i==0){
					temp.push(temp2[i].toUpperCase());
				}else{
					temp.push(temp2[i]);
				}
			}
			return temp.join(""); 
		}
	//-->

 <body>
<textarea id="json" rows="0" cols="0">
</textarea>
<textarea id="html" rows="0" cols="0">
</textarea>





	<textarea id="template" rows="50" cols="500">
<?xml version="1.0" encoding="GBK"?>
<!DOCTYPE beans PUBLIC "-//SPRING//DTD BEAN//EN" "http://www.springframework.org/dtd/spring-beans.dtd">
<beans default-autowire="byName"> 
  <bean id="{{modelName}}DAO" class="{{pacname}}.dao.hibernateImpl.{{!getOneUpper(modelName)}}DAOImpl"> 
    <property name="template" ref="template"/> 
  </bean>  
  <bean id="{{modelName}}Service" parent="baseTxService"> 
    <property name="target"> 
      <bean id="{{modelName}}ServiceTarget" class="{{pacname}}.service.{{!getOneUpper(modelName)}}ServiceImpl"> 
        <property name="dao" ref="{{modelName}}DAO"/> 
      </bean> 
    </property> 
  </bean>
  <bean name="/{{modelName}}LoadAction" class="{{pacname}}.action.{{!getOneUpper(modelName)}}ShowAction"> 
    <property name="service" ref="{{modelName}}Service"/> 
  </bean>
  <bean name="/{{modelName}}ShowAction" class="{{pacname}}.action.{{!getOneUpper(modelName)}}ShowAction"> 
    <property name="service" ref="{{modelName}}Service"/> 
  </bean>
  <bean name="/{{modelName}}SaveAction" class="{{pacname}}.action.{{!getOneUpper(modelName)}}SaveAction"> 
    <property name="service" ref="{{modelName}}Service"/> 
  </bean>
  <bean name="/{{modelName}}DeleteAction" class="{{pacname}}.action.{{!getOneUpper(modelName)}}DeleteAction"> 
    <property name="service" ref="{{modelName}}Service"/> 
  </bean>
</beans>
	</textarea>


 </body>
