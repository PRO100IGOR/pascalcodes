<p class="title">跳至下一信息行工具</p>
<p class="text" align="left">
IDE的編輯器查找結果和編譯錯誤等都顯示在信息區（Message View）中，此功能可以快速定位到信息區所標識的下一項的代碼編輯器的對應行，如果為此功能定義了熱鍵，則可通過熱鍵而省去雙擊信息區條目的麻煩。此功能在逐個修改代碼中的編譯錯誤時比較有用。</p>
<p class="text" align="left">
