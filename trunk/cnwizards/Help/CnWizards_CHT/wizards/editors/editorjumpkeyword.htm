<p class="title">跳至匹配關鍵字工具</p>
<p class="text" align="left">
當光標在源文件中的關鍵字處時，此功能可迅速定位到對應的匹配的關鍵字，如可從 Pascal 文件中的 begin 定位到 end，或可在 C/C++ 文件中的配對的大括號間跳轉。該功能默認的快捷鍵是 「Ctrl + ,」。</p>
<p class="text" align="left">
