<p class="title">刪除空行工具</p>
<p class="text" align="left">該工具允許用戶刪除代碼中的空行。</p>
<p class="text" align="center">
<img src="editorcodedelblank.png"></p>
<ul>
  <li>
<p class="text"><b>處理內容</b>：選擇待處理的物件是當前選擇的代碼塊還是當前整個文件。</p>
  </li>
  <li>
<p class="text"><b>將多行連續空行合併為一行</b>：選擇此選項後，該工具會自動搜索代碼塊中連續的空行，並將多於一行的連續空行合併成一行。對於單獨一行空行則不作處理。</p>
  </li>
  <li>
<p class="text"><b>刪除所有空行</b>：選擇此選項後，該工具將刪除代碼塊中的所有空行。</p>
  </li>
</ul>
<p class="text" align="left">
　</p>
