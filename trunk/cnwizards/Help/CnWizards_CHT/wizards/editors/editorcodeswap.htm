<p class="title">賦值交換工具</p>
<p class="text" align="left">
該工具用於將當前選擇的源代碼中的賦值代碼左右交換，即將 A := B 的代碼變換為 B := A （C 代碼為 = 賦值符）。支持 Delphi/C++
Builder。</p>
<p class="text" align="left">
使用前可以先選擇需要執行轉換的代碼行，如未選擇，則默認處理當前行，如果選擇了多行代碼，工具會對每一行執行同樣的操作，當前暫不支持換行的代碼。</p>
<p class="text" align="left">
另外，對於以 for 語句開頭的代碼行，該工具不對其內部類似於賦值的符號進行交換處理。</p>
<p class="text" align="left">
