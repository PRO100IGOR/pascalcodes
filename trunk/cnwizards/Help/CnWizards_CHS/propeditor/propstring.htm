<p class="title">多行文本编辑器</p>
<p class="text" align="left">
这一组编辑器允许用户编辑多行的 Caption、Hint 及其它 String 类型的属性，并提供了比默认的字符串列表属性编辑器更强大的功能。</p>
<p class="text" align="left">
下图为多行文本编辑器界面：</p>
<p class="text" align="center">
<img src="propstring1.png"></p>
<p class="text" align="left">
工具栏提供了撤消、编辑、删除、全选、查找、替换、设置字体、自动换行、保存、装载等功能。</p>
<p class="text" align="left">
Hint 属性编辑器显示界面如下图所示：</p>
<p class="text" align="center">
<img src="propstring2.png"></p>
