<p class="title">源代码自动保存</p>
<p class="text">开启该功能后，编辑器扩展将按照指定时间间隔自动保存用户修改过的文件，默认保存间隔是二分钟。为了防止误保存，该功能默认关闭。</p>
<p class="text">其设置界面如下图所示：</p>
<p align="center" class="text">
<img src="srcedtehnconf3.png"></p>
<ul>
  <p class="text">　</p>
  <li> 
    <p class="text"><b>自动保存</b>：当勾上此选项后，专家会以指定时间间隔自动保存所有已修改的文件。</p>
  </li>
</ul>
<p class="text">　</p>
