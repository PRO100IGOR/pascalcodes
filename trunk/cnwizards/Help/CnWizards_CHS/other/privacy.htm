<p class="title" align="left">隐私保护<p class="text" align="left">
CnWizards 在进行新版本升级检查的时候，仅仅会发送您所使用的 IDE 的主版本号（如D5/D7等）以及 CnWizards 自身的版本号。除此以外 CnWizards 不会以任何形式收集并发送您计算机上的任何其他信息。请放心使用。
<p class="text" align="left">如果需要禁用此功能，可在专家设置对话框中的环境设置中关闭升级检查功能。
