<p class="title">跳至下一信息行工具</p>
<p class="text" align="left">
IDE的编辑器查找结果和编译错误等都显示在信息区（Message View）中，此功能可以快速定位到信息区所标识的下一项的代码编辑器的对应行，如果为此功能定义了热键，则可通过热键而省去双击信息区条目的麻烦。此功能在逐个修改代码中的编译错误时比较有用。</p>
<p class="text" align="left">
