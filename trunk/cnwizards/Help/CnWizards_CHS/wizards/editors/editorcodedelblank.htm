<p class="title">删除空行工具</p>
<p class="text" align="left">该工具允许用户删除代码中的空行。</p>
<p class="text" align="center">
<img src="editorcodedelblank.png"></p>
<ul>
  <li>
<p class="text"><b>处理内容</b>：选择待处理的对象是当前选择的代码块还是当前整个文件。</p>
  </li>
  <li>
<p class="text"><b>将多行连续空行合并为一行</b>：选择此选项后，该工具会自动搜索代码块中连续的空行，并将多于一行的连续空行合并成一行。对于单独一行空行则不作处理。</p>
  </li>
  <li>
<p class="text"><b>删除所有空行</b>：选择此选项后，该工具将删除代码块中的所有空行。</p>
  </li>
</ul>
<p class="text" align="left">
　</p>
