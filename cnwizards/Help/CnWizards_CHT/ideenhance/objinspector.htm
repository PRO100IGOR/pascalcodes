<p class="title">物件查看器擴展專家</p>
<p class="text">物件查看器擴展專家為低版本 IDE 的物件查看器增加了類似 Delphi 7 中的非預設值屬性加粗顯示的功能，當前支援 Delphi 5 和 C++Builder 5。</p>
<p class="text">如下圖所示，啟用該專家後，在 Delphi 5 的物件查看器中，非預設值屬性以粗體顯示，元件類屬性則顯示為棕色。</p>

<img src="objinspector.png"></p>
