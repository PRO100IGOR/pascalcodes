<p class="title">多行文本編輯器</p>
<p class="text" align="left">
這一組編輯器允許用戶編輯多行的 Caption、Hint 及其它 String 類型的屬性，並提供了比默認的字串列表屬性編輯器更強大的功能。</p>
<p class="text" align="left">
下圖為多行文本編輯器介面：</p>
<p class="text" align="center">
<img src="propstring1.png"></p>
<p class="text" align="left">
工具欄提供了撤銷、編輯、刪除、全選、查找、替換、設置字體、自動換行、保存、裝載等功能。</p>
