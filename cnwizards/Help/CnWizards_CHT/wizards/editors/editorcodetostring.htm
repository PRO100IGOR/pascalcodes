<p class="title">代碼轉字串工具</p>
<p class="text" align="left">
該工具用於將當前選擇的源代碼轉換成多行字串常量，這樣可以省去輸入引號和換行字元的麻煩，使用前需要先選擇要轉換的代碼行。支持 Delphi/C++
Builder。</p>
<p class="text" align="left">其設置介面如下：</p>
<p class="text" align="center">
<img src="editorcodetostring.png"></p>
<ul>
  <li>
<p class="text" align="left">
<b>Delphi 換行符</b>：設置 Delphi 代碼使用的換行符。</p>
  </li>
  <li>
<p class="text" align="left">
<b>C 換行符</b>：設置 C 代碼使用的換行符。</p>
  </li>
  <li>
<p class="text" align="left">
<b>處理時跳過代碼前面的空格</b>：如果選擇，執行轉換時將以一行文本中第一個非空格的字元作為字串的開始。</p>
  </li>
</ul>
<p class="text" align="left">
　</p>
