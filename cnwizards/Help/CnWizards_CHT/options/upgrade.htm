<p class="title">CnPack IDE 專家包更新提示</p>
<p class="text">當專家包檢測到新的升級版本時，將顯示以下提示窗口：</p>
<p class="text" align="center">
<img src="upgrade.png"></p>
<p class="text">您可以執行以下操作：</p>
<ul>
  <li>
<p class="text"><b>立即下載</b>：從服務器上下載最新的升級程序，下載後執行安裝程序，安裝時您可能需要先關閉 IDE。</p>
  </li>
  <li>
<p class="text"><b>關閉</b>：關閉提示窗口。</p>
  </li>
  <li>
<p class="text"><b>對該版本以後不再提示</b>：
如果您不想下載當前的最新版本，您可以在關閉前選中此選項，這樣只有到下一次升級時您才會獲得提示。</p>
  </li>
</ul>
<p class="text">在 <a href="otherconfig.htm">環境及升級設置</a> 中，您可以執行更多的設置。</p>
<p class="text">　</p>
