<p class="title" align="left">隱私保護<p class="text" align="left">
CnWizards 在進行新版本升級檢查的時候，僅僅會發送您所使用的 IDE 的主版本號（如D5/D7等）以及 CnWizards 自身的版本號。除此以外 CnWizards 不會以任何形式收集並發送您計算機上的任何其他信息。請放心使用。
<p class="text" align="left">如果需要禁用此功能，可在專家設置對話框中的環境設置中關閉升級檢查功能。
