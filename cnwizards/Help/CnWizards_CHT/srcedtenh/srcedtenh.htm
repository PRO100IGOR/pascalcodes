<p class="title">代碼編輯器擴展專家</p>
<p class="text">代碼編輯器擴展專家為 IDE 的代碼編輯器提供了大量的功能擴展，如工具欄顯示、行號顯示、浮動按鈕等。</p>
<p class="text">擴展內容可在“設置”功能表中的“專家設置”中設置，下圖是選中該專家後點擊設置按鈕彈出的設置對話方塊：</p>
