<p class="title">源代碼自動保存</p>
<p class="text">開啟該功能後，編輯器擴展將按照指定時間間隔自動保存用戶修改過的檔，默認保存間隔是二分鐘。為了防止誤保存，該功能默認關閉。</p>
<p class="text">其設置介面如下圖所示：</p>
<p align="center" class="text">
<img src="srcedtehnconf3.png"></p>
<ul>
  <p class="text">　</p>
  <li>
    <p class="text"><b>自動保存</b>：當勾上此選項後，專家會以指定時間間隔自動保存所有已修改的檔。</p>
  </li>
</ul>
<p class="text">　</p>
