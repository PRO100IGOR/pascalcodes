<p class="title">跳至匹配关键字工具</p>
<p class="text" align="left">
当光标在源文件中的关键字处时，此功能可迅速定位到对应的匹配的关键字，如可从 Pascal 文件中的 begin 定位到 end，或可在 C/C++ 文件中的配对的大括号间跳转。该功能默认的快捷键是 “Ctrl + ,”。</p>
<p class="text" align="left">
