<p class="title">CnPack IDE 专家包更新提示</p>
<p class="text">当专家包检测到新的升级版本时，将显示以下提示窗口：</p>
<p class="text" align="center">
<img src="upgrade.png"></p>
<p class="text">您可以执行以下操作：</p>
<ul>
  <li>
<p class="text"><b>立即下载</b>：从服务器上下载最新的升级程序，下载后执行安装程序，安装时您可能需要先关闭 IDE。</p>
  </li>
  <li>
<p class="text"><b>关闭</b>：关闭提示窗口。</p>
  </li>
  <li>
<p class="text"><b>对该版本以后不再提示</b>：
如果您不想下载当前的最新版本，您可以在关闭前选中此选项，这样只有到下一次升级时您才会获得提示。</p>
  </li>
</ul>
<p class="text">在 <a href="otherconfig.htm">环境及升级设置</a> 中，您可以执行更多的设置。</p>
<p class="text">　</p>
