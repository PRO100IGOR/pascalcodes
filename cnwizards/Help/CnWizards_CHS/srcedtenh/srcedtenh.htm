<p class="title">代码编辑器扩展专家</p>
<p class="text">代码编辑器扩展专家为 IDE 的代码编辑器提供了大量的功能扩展，如工具栏显示、行号显示、浮动按钮等。</p>
<p class="text">扩展内容可在“设置”菜单中的“专家设置”中设置，下图是选中该专家后点击设置按钮弹出的设置对话框：</p>
<p align="center" class="text">
<img src="srcedtehnconf1.png"></p>
