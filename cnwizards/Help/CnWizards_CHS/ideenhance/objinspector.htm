<p class="title">对象查看器扩展专家</p>
<p class="text">对象查看器扩展专家为低版本 IDE 的对象查看器增加了类似 Delphi 7 中的非默认值属性加粗显示的功能，当前支持 Delphi 5 和 C++Builder 5。</p>  
<p class="text">如下图所示，启用该专家后，在 Delphi 5 的对象查看器中，非默认值属性以粗体显示，组件类属性则显示为棕色。</p>

<img src="objinspector.png"></p>
