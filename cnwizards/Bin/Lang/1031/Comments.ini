[Option]
Return=\n
Indent=4

[Comment]
CnMessageBoxWizard=Willkommen zum MessageBox Visual Designer! \n\nDieses Werkzeug kann visuell den Quelltext der MessageBox Funktion erstellen.\nNach dem selektieren des Symbols, der Überschrift, dem Text, der Buttons sowie des Rückgabewertes kann der Quelltext automatisch generiert werden. \nDie MessageBox kann im Designmodus angeschaut werden. Sie können die eingegebenen Einstellungen abspeichern und später erneut laden. \nEinzug und automatischer Umbruch werden unterstützt. Bitte positionieren Sie den Cursor sorgfältig bevor Sie das Werkzeug starten.
CnComponentSelector=Willkommen beim Komponenten Selektor! \n\nDieses Werkzeug kann Komponenten des aktiven Formulars nach Name, Typ oder anderen Kriterien selektieren.\nWenn Sie zum Beispiel alle Buttons in der Höhe von 25 zu 21 verändern wollen, so können wir alle Buttons selektieren und mit einem Mal verändern. \nVerschiedene Filter und Sortiermöglichkeiten werden gegeben.\nManchmal ist es sinnvoll Reihenfolgen der selektierten Komponenten zu verändern.
CnTabOrderSetCurrForm=Willkommen zum Tab Reihenfolge Werkzeug! \n\nDieses Werkzeug kann die Tab-Reihenfolge der Komponenten des aktiven Formulars oder des Projektes verändern.\nDie Tab-Reihenfolge kann in einem Optionen Untermenü festgelegt werden. \nlf Wenn die Funktion oft benötigt wird, so erscheint das Festlegen eines Tastaturkürzel sinnvoll.
CnTabOrderSetCurrControl=Willkommen zum Tab Reihenfolge Werkzeug! \n\nDieses Werkzeug kann die Tab-Reihenfolge der selektierten Komponenten einschließlich der Kind-Komponenten automatisch setzen.\n\nDie Tab-Reihenfolge Einstellungen können im den Optionen Unter-Menu festgelegt werden. \nlfWenn die Funktion oft benötigt wird, so erscheint das Festlegen eines Tastaturkürzel sinnvoll.
CnTabOrderAutoReset=Willkommen zum Tab Reihenfolge Werkzeug! \n\nAutomatisches Verändern der Tab-Reihenfolge ändert die Tab-Reihenfolge wenn die Komponenten bewegt werden. \nWenn die Optionen aktiviert sind, so können Sie ohne Sorge über die Tab-Reihenfolge Komponenten verändern.\nDie Tab-Reihenfolge Einstellungen können im Optionen-Untermenü eingestellt werden.
CnTabOrderDispTabOrder="Tab-Reihenfolge anzeigen" zeigt im Designmodus an jeder Komponente die Tab-Reihenfolge an.\nTab-Reihenfolge in Unterschiedlichen Stufen werden unterschiedlich farbig dargestellt.\nDie Position der Tab-Reihenfolge kann im "Optionen"-Untermenu festgelegt werden.\nlfWenn die Funktion oft benötigt wird, so erscheint das Festlegen eines Tastaturkürzel sinnvoll.
CnDfm6To5Wizard=Willkommen bei dem High Version Forms Werkzeug!\n\nAb Delphi und C++ Builder 6 werden Ansistrings und Widestrings im UTF8 Format gespeichert. Wenn DFM Dateien SCB Cas Zeichen enthalten, so können diese nicht mit Delphi/BCB 5 geöffnet werden, auch nicht wenn sie in das Text Format exportiert werden.\nDieses Werkzeugt kann sowohl Text- als auch Binärformat von höheren Versionen konvertieren. Hinweis: Entsprechende Units werden erneut geöffnet also vergessen sie nicht zu speichern wenn Änderungen gemacht wurden.
CnBookmarkWizard=Willkommen zum Positionsmarken Browser!\n\nSie können dieses Werkzeug benutzen, um alle Positionsmarken in allen geöffneten Units, inklusive naheliegende Codezeilen anzuzeigen.\nDoppelklick auf eine Positionsmarke springt an die entsprechende Quelltext Zeile.\nDarüber hinaus kann dieses Werkzeug automatisch Positionsmarken erstellen und speichern.
CnEditorWizardConfig=Editor Werkzeug!\n\nDieses Werkzeug erlaubt Ihnen Quelltext Templates zu erstellen und den entsprechenden Text an eine Stelle im Quelltext eizufügen.\nVordefinierte benutzerdefinierte Makros werden unterstützt. Wenn ein Template ausführbar ist, vordefinierte Makros werden durch entsprechende Werte ersetzt. Für benutzerdefinierte Makros erscheint ein Fenster, in dem die Makro Werte eingegeben werden. Ein benutzerdefiniertes Makro muss mit zwei "%" veranschlagt werden. Wenn "%" im Text verwendet wird benutzen Sie "%%" anstelle dessen.
CnEditorCodeSwap=Willkommen zum Eval Swap Werkzeug!\n\nDieses Werkzeug kann alle auswertbaren Ausdrücke in einem Block vertauschen. Z. B. Tausche alle A := B (A = B in BCB) zu B := A (B = A in BCB).\nWenn ein Block selektiert wurde, so wird der Austausch innerhalb des Blockes durchgeführt andrerseits wird nur der Ausdruck in der entsprechenden Zeile vorgenommen. Mehrzeilige auswertbare Ausdrücke werden nicht unterstützt.
CnEditorCodeDelBlank=Willkommen im Lösche Leerzeilen Werkzeug!\n\nDieses Werkzeug kann Leerzeilen in einem selektierten Block oder in der ganzen Datei entfernen. Sie können den Löschmodus zwischen Löschen der Zeilen und verdichten mehrerer Leerzeilen zu einer auswählen.
CnEditorOpenFile=Willkommen zum Öffne Datei Werkzeug!\n\nEs ist ein einfaches Werkzeug wie "Open File at Cursor" in der IDE. Wenn Sie einen Dateinamen eingeben, so wird dieses Werkzeug den "Browser Path" und den Projekt Quelltextpfad durchsuchen, um die Datei zu finden und danach zu öffnen.
CnEditorZoomFullScreen=Willkommen zum Editor Vollbild Schalte!\n\nDieses einfache Werkzeug erlaubt es, das Editorfenster zwischen Vollbild und Normal umzuschalten. Es mag für die Programmierer, die einen 15'' Monitor benutzen nützlich sein :)\nZusätzlich können Sie in den Optionen festlegen, dass das Editor Quelltext Fenster im Vollbild Modus geöffnet wird.
CnEditorCodeComment=Willkommen zum Quelltext Kommentar Werkzeug!\n\nDieses Werkzeug kann '//' am Anfang jeder Zeile eines selektierten Blocks  einfügen, damit diese als Kommentar markiert ist. Bitte selektieren sie einen Quelltext Block bevor Sie dieses Werkzeug benutzen.
CnEditorCodeUnComment=Willkommen zum Kommentierung Aufheben Werkzeug!\n\nDieses Werkzeug kann einen selektierten Quelltext Block durchsuchen und die '//' am Anfang der Zeile entfernen, um so einen Kommentar aufzuheben. Bitte selektieren sie einen Quelltext Block bevor Sie dieses Werkzeug benutzen.
CnEditorCodeToggleComment=Willkommen zum Toggle Kommentare Austausch Werkzeug!\n\nDieses Werkzeug kann den selektierten Quelltext Block durchsuchen und analysieren. Wenn eine Zeile nicht mit '//' kommentiert wurde dann wird '//' hinzugefügt, andererseits wird '//'vom Zeilenanfang entfernt. Bitte selektieren sie einen Quelltext Block bevor Sie dieses Werkzeug benutzen.
CnEditorCodeIndent=Willkommen zum Einrückung Quelltext Werkzeug!\n\nDieses Werkzeug kann einen Quelltext Block einrücken. Bitte selektieren Sie einen Quelltextblock bevor Sie das Werkzeug benutzen.
CnEditorCodeUnIndent=Willkommen zum Ausrückung Quelltext Werkzeug!\n\nDieses Werkzeug kann einen selektierten Block ausrücken. Bitte selektieren Sie einen Quelltextblock bevor Sie das Werkzeug benutzen.
CnAsciiChart=Willkommen zur ASCII Tabelle!\n\nDieses Werkzeug kann eine ASCII Tabelle in einem dock baren Formular darstellen. Links-Klick ein Zeichen um es in das Eingabefeld am unteren Teil einzufügen. Rechts-Klick ein Zeichen, um es in den Quelltext einzufügen. Eine weitere Funktion, die ein nicht sichtbares ASCII-Zeichen in ein # Zeichen übersetzt wird ebenfalls zur Verfügung gestellt.
CnEditorInsertColor=Willkommen zum Farben hinzufügen Werkzeug!\n\nDieses Werkzeug um einen FarbString zu selektieren und einzufügen. Wenn der Text vor dem Ausführen farbig ist, so startet der Dialog mit dieser Farbe.
CnEditorInsertTime=Willkommen zum Datum Zeit einfügen Werkzeug!\n\nDieses Tolle wird benötigt um ein Datum / Zeit String in benutzerdefiniertem Format einzufügen.
CnEditorCollector=Willkommen im Kollektor Werkzeug!\n\nDieses Werkzeug wird benötigt um Texte zu speichern. Es unterstützt mehrseitige Texte und kann dieses automatisch speichern.
CnEditorSortLines=Willkommen zum sortiere ausgewählte Zeilen Werkzeug!\n\nDieses Werkzeug sortierte die Zeilen in einem selektierten Quelltext-Block. Bitte selektieren Sie Quelltext bevor Sie das Werkzeug starten.
CnEditorToggleUses=Willkommen zum Toggle Uses/Include Field Tool!\n\nWenn Sie das entsprechende Tastaturkürzel (standardmäßig [STRG]+[ALT]+[U]) drücken, So springt der Cursor von der aktuellen Stelle zum oberen USES (Pascal Datei). Wenn Sie zweimal hintereinander das Tastenkürzel aufrufen, so springen sie zum INTERFACE USES. Nochmaliges Drücken der Tastenkombination oder die Taste [ESC] bringt Sie wieder zurück.
CnEditorToggleVar=Willkommen zum Toggle Var Feld Werkzeug\n\nWenn Sie dessen Tastenkürzel betätigen (per Voreinstellung [STRG]+[SHIFT]+[V]) dann kann der Cursor vom Prozedur-Quelltext zur Variablen Deklaration springen, damit Sie eine lokale Variable anlegen können. Wenn Sie die Tastenkombination erneut betätigen oder die Taste [ESC] drücken, so gelangen Sie wieder zurück.
CnEditorPrevMessage=Willkommen zum vorherigen Meldungszeile Werkzeug!\n\nDie Fehler des Kompiliervorgangs oder die Suchergebnisse werden durch die IDE in dem Message View Fenster dargestellt. Dieses Werkzeug kann zur vorherigen Meldungszeile gehen.
CnEditorNextMessage=Willkommen zum nächsten Meldungszeile Werkzeug!\n\nDie Fehler des Kompiliervorgangs oder die Suchergebnisse werden durch die IDE in dem Message View Fenster dargestellt. Dieses Werkzeug kann zur nächsten Meldungszeile gehen.
CnMsdnWizard=Willkommen zum MSDN Hilfe Werkzeug!\n\nDieses Werkzeug hilft Ihnen das Wort am Cursor in der installierten MSDN Hilfe zu suchen. Wenn die MSDN nicht installiert ist, dann öffnet sich der Internet Explorer um Online danach zu suchen.\nSie können vergangene Einträge über eine Combobox in der Toolbar erneut suchen.
CnPas2HtmlWizardCopySelected=Willkommen zum Quelltext Format Konvertierung Vorschlag!\n\nDieses Werkzeug kann selektierten Quelltext Block in HTML konvertieren (inkl. Syntax Highlight) und in die Zwischenablage kopieren. Es ist nützlich wenn man Dokumentationen erstellt.\nNach dem Kopiervorgang können Sie es in ein HTML-unterstützten Editor einfügen. Schriftarten und Farben von verschiedenen können in den Optionen benutzerdefiniert eingestellt werden.
CnPas2HtmlWizardExportUnit=Willkommen zum "konvertiere Quelltext ins HTML/RTF Format "!\n\nDieses Werkzeug kann Pascal Quelltext der aktiven Unit in HTML/RTF konvertieren (inkl. Syntax Highlight) und dann in HTML/RTF  Dateien speichern. Schriftarten und Farben von verschiedenen können in den Optionen benutzerdefiniert eingestellt werden.
CnPas2HtmlWizardExportDPR=Willkommen zum "konvertiere Quelltext ins HTML/RTF Format "!\n\nDieses Werkzeug kann Pascal Quelltext des aktiven Projektes in HTML/RTF konvertieren (inkl. Syntax Highlight) und dann in HTML/RTF  Dateien speichern. Schriftarten und Farben von verschiedenen können in den Optionen benutzerdefiniert eingestellt werden.
CnPas2HtmlWizardExportBPG=Willkommen zum "konvertiere Quelltext ins HTML/RTF Format "!\n\nDieses Werkzeug kann Pascal Quelltext aller Units einer Projektgruppe in HTML/RTF konvertieren (inkl. Syntax Highlight) und dann in HTML/RTF  Dateien speichern. Schriftarten und Farben von verschiedenen können in den Optionen benutzerdefiniert eingestellt werden.
CnPas2HtmlWizardExportOpened=Willkommen zum "konvertiere Quelltext ins HTML/RTF Format "!\n\nDieses Werkzeug kann Pascal Quelltext aller geöffneter Units in HTML/RTF konvertieren (inkl. Syntax Highlight) und dann in HTML/RTF  Dateien speichern. Schriftarten und Farben von verschiedenen können in den Optionen benutzerdefiniert eingestellt werden.
CnPas2HtmlWizardConfig=
CnReplaceWizard=Willkommen zum Stapel ersetzten Werkzeug!\n\nDieses Werkzeug kann Text in mehreren Dateien suchen und ersetzten. Wenn die Dateien in der IDE geöffnet sind, dann werden die Ersetzungen in  dem IDE Editor Buffer vorgenommen, Sie müssen dann manuell speichern.\nDFM Dateien die in der IDE geöffnet sind, werden nicht ersetzt. Wenn Sie dies machen müssen, so müssen sie den Verzeichnis Modus auswählen.\nWeiterhin werden mehrzeilige Zeilen Such und Ersetzen nicht unterstützt.
CnSourceDiffWizard=Willkommen zum Quelltext Vergleich Werkzeug!\n\nDieses Werkzeug kann zwei Dateien im Editor oder gespeichert vergleichen.\nSimples zusammenfügen der Dateien ist unterstützt, wenn ein Versionskonflikt vorliegt.\nIm normalen Modus können Sie mit einem Doppelklick zur entsprechenden Quelltext Zeile gelangen.\nIm zusammenfügen Modus doppelklicken Sie um den ausgewählten Block zusammenzufügen.
CnEditorCodeToString=Willkommen zum Quelltext zu String Konvertierungs- Werkzeug!\n\nDieses Werkzeug kann einen selektierten Quelltext Block zu einem mehrzeiligen String zerlegen ohne Semikolons oder Zeilenumbrüche einfügen zu müssen.\nLeerzeichen am Zeilenanfang werden per Voreinstellung ignoriert, Leerzeilen werden ausgerichtet. Sie können die Einstellungen in den Optionen verändern.
CnStatWizard=Willkommen bei den Quelltext Statistiken!\n\nDieses Werkzeug kann Statistiken über Ihren Pascal oder C++ Builder Quelltext anfertigen und darstellen.\nEs können Statistiken über die aktive Unit, das aktive Projekt, die Projektgruppe oder alle geöffneten Dateien angefertigt werden. Das Ergebnis beinhaltet die Bytes, Zeilenanzahl, Kommentarzeilen Anzahl, Anzahl der Quelltextzeilen, effektive Zeilen, Anzahl er Leerzeilen, Bytes des Quelltext, Bytes der Kommentarzeilen, Anzahl der auskommentierten Blöcke und einiges mehr.\nDas Ergebnis kann in eine Text oder CSV-Datei gespeichert werden.
CnPrefixWizard=Willkommen zum Präfix Werkzeug!\n\nDieses Werkzeug kann die Komponenten eines Formulars oder Projektes mit standardisierten Präfixen versehen.\nWenn eine neue Komponente zu einem Formular hinzugefügt wird, oder eine Komponente umbenannt wird, der Standard Präfix wird benutzt, um die die Benennung zu automatisieren und ein Dialog erscheint zum akzeptieren des Namens.\nIn den Optionen kann der Benutzer die Präfixe und weitere Einstellungen modifizieren. Ebenso können in den Optionen die Präfixe exportiert und importiert werden, damit diese an unterschiedlichen Rechnern benutzt werden können.
CnAlignSizeWizard=Willkommen zum Formular Design Werkzeug!\n\nDieses Werkzeug kann die Ausrichtung und Größe von Komponenten eines Formulars einstellen. Die Funktionen beinhalten Ausrichtung nach Ecken, zentrierte Ausrichtung in alle Richtungen sowie Größen In- und Dekrementieren. Nicht sichtbare Komponenten können als unsichtbar und nach benutzerdefinierte Einstellungen eingestellt werden.
CnCorPropWizard=Willkommen zum Property Korrektor!\n\nDieses Werkzeug kann einige spezielle Eigenschaften von Komponenten suchen und nach benutzerdefinierten Regeln korrigieren.\nDas Such Ergebnis kann automatisch oder durch Benutzereingriff erfolgen.\nKorrektur Regeln sind vollkommen benutzerdefiniert.
CnProjectExWizard=Willkommen zum Projekt Erweiterung Werkzeug!\n\nDieses Werkzeug stellt einige Projekt-spezifische Funktionen zur Verfügung, inklusive "Run separatly from IDE"
CnCommentCropperWizard=Willkommen zum Kommentare entfernen Werkzeug!\n\nDieses Werkzeug kann Kommentare aus Quelltext Dateien entfernen. Sie können definieren, ob alle Kommentare gelöscht oder ob alle Erweiterten ASCII Zeichen in den Kommentaren gelöscht werden. (Eventl. müssen noch Anpassungen erfolgen) Delphi-Richtlinie, ToDo Liste, Projektquelle werden ebenfalls unterstützt. Andernfalls Kommentare in Benutzer definiertem Format ist nach Ihren Einstellungen möglich.
CnRepositoryMenuWizard=Willkommen zur Repository Liste!\n\nHier können Sie mit einem Klick auf das CnPack Repository zurückgreifen. Natürlich ist auch der Zugriff über den "Neu…" Dialog unterstützt.
CnExplorerWizard=Willkommen zum Explorer Werkzeug!\n\nWie im Windows Explorer kann dieses Werkzeug mit Hilfe eines in der IDE dock baren Formulars Dateien und Ordner darstellen.
CnProcListWizard=Willkommen zum Prozedur Listen Werkzeug!\n\nDieses Werkzeug listet alle Funktionen der aktiven Pascal oder C/C++ Quelltext Datei. Sie können einen Teil des Prozedurnames für einen Match, eine Suche oder einen Sprung eingeben.
