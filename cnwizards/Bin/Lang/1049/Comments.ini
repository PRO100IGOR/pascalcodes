CnMessageBoxWizard=Добро пожаловать в Дизайнер Сообщений!\n\nДанный мастер представляет собой визуальный редактор для создания сообщений. При этом Вам будет достаточно указать значок, заголовок, текст, набор кнопок и возвращаемые значения.\nВы также можете сохранить текущие данные и загрузить их в следующий раз. Отступ и перенос по словам поддерживаются. \nПожалуйста, установите курсор в коде в необходимое место перед запуском данного мастера.
CnComponentSelector=Добро пожаловать в Селектор Компонентов!\n\nДанный мастер поможет Вам выбрать компоненты формы по имени, типу или другому критерию в независимости от их видимости.\nНапример, если Вам нужно изменить высоту всех кнопок с 25 на 21, мастер выделит их все и произведет замену.\nПоддерживаются всевозможные фильтры.\nТакже мастер может пригодится для изменения порядка расположения компонентов на форме.
CnTabOrderSetCurrForm=Добро пожаловать в Мастер Табуляции!\n\nМастер поможет Вам установить порядок получения фокуса компонентами на форме или в проекте.\nОпции табуляции могут быть установлены в меню Настроек.\nЕсли Вы часто используете данный мастер, рекомендуем Вам сделать ярлык для быстрого доступа.
CnTabOrderSetCurrControl=Добро пожаловать в Мастер Табуляции!\n\nДанный мастер поможет Вам автоматически расставить порядок табуляции компонентов (включая дочерние).\n\nОпции табуляции могут быть установлены в меню Настроек.\nЕсли Вы часто используете данную функцию, рекомендуем Вам сделать ярлык для быстрого доступа.
CnTabOrderAutoReset=Добро пожаловать в Мастер Табуляции!\n\n"Обновлять Порядок Табуляции" включает автоматическое обновление порядка получения фокуса компонентами при их перемещении.\nИзменяя компоненты, Вы можете быть спокойны  если данная опция включена.\nОпции табуляции могут быть установлены в меню Настроек.
CnTabOrderDispTabOrder=Добро пожаловать в Мастер Табуляции!\n\n"Показывать Порядок Табуляции" включает отображение в Режиме Проектирования метки с указанием порядка получения фокуса.\nТакие метки имеют разный цвет для компонентов различного уровня. Координаты отображения метки могут быть установлены в меню Настроек.\nЕсли Вы часто используете данную функцию, рекомендуем Вам сделать ярлык для быстрого доступа.
CnDfm6To5Wizard=Добро пожаловать в DFM-конвертер!\n\nФормы в Delphi/C++Builder 6 и выше используют UTF8 для хранения типов AnsiStrings и WideStrings, и если DFM-файлы содержат SCB-символы, они не откроются в Delphi/BCB 5, даже если были сохранены в текстовом формате.\nМастер поможет Вам преобразовать формы в текстовом и двоичном формате в старый формат. Внимание: соответствующие модули будут открыты снова, поэтому не забудьте сохранить их если Вы внесли какие-либо изменения.
CnBookmarkWizard=Добро пожаловать в Браузер Закладок!\n\nВы можете использовать данную утилиту для отображения всех закладок в открытых модулях.\nДвойной щелчок по закладке позволит перейти к соответствующей строке кода.\nВ дополнение к этому, мастер может сохранять и загружать закладки автоматически, несмотря на ограничение IDE.
CnEditorWizardConfig=Добро пожаловать в Мастер Кода!\n\nДанный мастер поможет Вам создавать шаблоны кода для добавления в исходный код.\nПоддерживаются предопределенные и пользовательские макросы: в первом макрос заменяется на соответствующее значение, во втором - вводятся значения в диалоговом окне. Имя пользовательского макроса необходимо заключать в "%", если же "%" присутствует в тексте макроса, нужно использовать "%%".
CnEditorCodeSwap=Добро пожаловать в Своп-Утилиту!\n\nДанная утилита предназначена для рокировки выражений в коде. Так, например, можно заменить все A := B (A = B в BCB) на B := A (B = A в BCB).\nВнимание: если участок кода выделен, рокировка будет произведена в нем, в противном случае в текущей строке. Многострочные выражение не поддерживаются.
CnEditorCodeDelBlank=Добро пожаловать в Утилиту Удаления Пустых Строк!\n\nДанная утилита удаляет все пустые строки выделенного участка кода. Вы можете определить Режим Удаления, например удалять все пустые строки или сокращать их количество до одной строки.
CnEditorOpenFile=Добро пожаловать в Утилиту Открытия Файлов!\n\nДанная утилита выполняет схожую операцию со стандартной "Open File at Cursor" в IDE. Когда Вы введете имя файла, утилита откроет его в случае успешного поиска в директории проекта или папках Browsing path.
CnEditorZoomFullScreen=Добро пожаловать в Полноэкранный Режим!\n\nДанная утилита позволяет переключать редактор кода между обычным и полноэкранным режимами. Это может быть полезно программистам, использующим 15''-мониторы. :) \nПомимо этого, в Настройках Вы можете установить запуск Полноэкранного Режима при старте IDE.
CnEditorCodeComment=Добро пожаловать в Утилиту Комментирования Кода!\n\nДанная утилита добавляет '//' в начало каждой строки выделенного участка кода. Перед использованием утилиты не забудьте выделить фрагмент кода.
CnEditorCodeUnComment=Добро пожаловать в Утилиту Раскомментирования Кода!\n\nДанная утилита удаляет '//' из начала каждой строки выделенного участка кода. Перед использованием утилиты не забудьте выделить фрагмент кода.
CnEditorCodeToggleComment=Добро пожаловать в Утилиту Инвертирования Комментариев!\n\nДанная утилита анализирует выделенный фрагмент кода; если строка начинается с '//', добавляет '//', в противном случае - '//'. Перед использованием утилиты не забудьте выделить фрагмент кода.
CnEditorCodeIndent=Добро пожаловать Утилиту Увеличения Отступа!\n\nДанная утилита увеличивает отступ на выделенном участке кода. Перед использованием утилиты не забудьте выделить фрагмент кода.
CnEditorCodeUnIndent=Добро пожаловать Утилиту Уменьшения Отступа!\n\nДанная утилита уменьшает отступ на выделенном участке кода. Перед использованием утилиты не забудьте выделить фрагмент кода.
CnAsciiChart=Добро пожаловать в ASCII-Таблицу!\n\nДанная утилита отображает таблицу ASCII в отдельной форме. Щелчок ЛКМ по символу добавляет его в нижнее поле ввода; щелчок ПКМ по символу добавляет его в редактор кода. Доступна также функция преобразования не отображаемых символов в #.
CnEditorInsertColorДобро пожаловать в Утилиту Вставки Цвета!\n\nДанная утилита используется для выбора и вставки цветовой константы. Если перед запуском утилиты в редакторе кода уже была выделена цветовая константа, она появится в Диалоге Выборе Цвета.
CnEditorInsertTime=Добро пожаловать в Утилиту Вставки Даты/Времени!\n\nДанная утилита вставки даты/времени в различном формате.
CnEditorCollector=Добро пожаловать в Хранилище!\n\nДанная утилита используется для хранения текста. Поддерживается многострочный текст, сохранение происходит автоматически.
CnEditorSortLines=Добро пожаловать в Утилиту Сортировки Строк!\n\nДанная утилита выполняет сортировку строк выделенного участка кода. Перед использованием утилиты не забудьте выделить фрагмент кода.
CnEditorToggleUses=Добро пожаловать в Утилиту Перехода к Разделам Uses/Include!\n\nПри нажатии определенного сочетания клавиш (по умолчанию Ctrl+Alt+U), курсор перемещается к разделу uses (в Delphi). Если это uses раздела Реализации модуля, Вы можете перейти к разделу Интерфейса, нажав указанные клавиши дважды. Для возврата нажмите Esc или используемое сочетания клавиш еще раз.
CnEditorToggleVar=Добро пожаловать в Утилиту Перехода к Разделу Объявления Переменных!\n\nПри нажатии определенного сочетания клавиш (по умолчанию Ctrl+Shift+V), курсор перемещается из подпрограммы в разделу var и позволяет добавить локальную переменную. Для возврата нажмите Esc или используемое сочетания клавиш еще раз.
CnEditorPrevMessage=Добро пожаловать в Утилиту Перехода к Предыдущему Сообщению Компилятора!\n\nСообщения компилятора IDE и результаты поиска отображаются в окне Messages. Данная утилита позволяет переходить к предыдущему (относительно текушего) сообщению.
CnEditorNextMessage=Добро пожаловать в Утилиту Перехода к Следующему Сообщению Компилятора!\n\nСообщения компилятора IDE и результаты поиска отображаются в окне Messages. Данная утилита позволяет переходить к следующему (относительно текушего) сообщению.
CnMsdnWizard=Добро пожаловать в Мастер MSDN-Справки!\n\nДанный мастер позволяет осуществлять поиск  в установленной MSDN непосредственно из IDE. Если MSDN не установлена, будет запущен IE для поиска в MSDN онлайн.\nИстория поиска сохраняется в Выпадающем Списке на Панели Инструментов.
CnPas2HtmlWizardCopySelected=Добро пожаловать в Мастер HTML-экспорта!\n\nДанный мастер поможет Вам преобразовать выделенный фрагмент кода в HTML-формат с подсветкой синтаксиса и скопировать результат в буфер обмена, что полезно при написании документации.\nСкопированный фрагмент Вы сможете вставить в любой HTML-редактор.\nЦвет и шрифт частей кода опциональны и могут быть изменены в окне настройки.
CnPas2HtmlWizardExportUnit=Добро пожаловать в Мастер HTML/RTF-Экспорта!\n\nДанный мастер поможет Вам преобразовать код текущего модуля в HTML/RTF формат с подсветкой синтаксиса и сохранить его в HTML или RTF файл.\nЦвет и шрифт частей кода опциональны и могут быть изменены в окне настройки.
CnPas2HtmlWizardExportDPR=Добро пожаловать в Мастер HTML-экспорта!\n\nДанный мастер поможет Вам преобразовать код всех модулей проекта в HTML-формат с подсветкой синтаксиса и сохранить его в HTML/RTF или RTF файл.\nЦвет и шрифт частей кода опциональны и могут быть изменены в окне настройки.
CnPas2HtmlWizardExportBPG=Добро пожаловать в Мастер HTML-экспорта!\n\nДанный мастер поможет Вам преобразовать код модулей группы проекта в HTML/RTF формат с подсветкой синтаксиса и сохранить его в HTML или RTF файл.\nЦвет и шрифт частей кода опциональны и могут быть изменены в окне настройки.
CnPas2HtmlWizardExportOpened=Добро пожаловать в Мастер HTML-экспорта!\n\nДанный мастер поможет Вам преобразовать код всех открытых модулей проекта в HTML/RTF формат с подсветкой синтаксиса и сохранить его в HTML или RTF файл.\nЦвет и шрифт частей кода опциональны и могут быть изменены в окне настройки.
CnPas2HtmlWizardConfig=
CnReplaceWizard=Добро пожаловать в Мастер Групповой Замены!\n\nДанный мастер предназначен для поиска и замены текста в нескольких файлах. Если файлы открыты в IDE, замена произойдет только в редакторе RAD Studio, и Вы должны будете сохранить их самостоятельно.\nРабота с DFM-файлами, открытыми в IDE, не предусмотрена. Если Вам необходимо это сделать, используйте режим Замены в Файлах.\nКроме того, не поддерживается поиск и замена многострочного текста.
CnSourceDiffWizard=Добро пожаловать в Мастер Сравнения Кода!\n\nМастер поможет Вам сравнить файл, открытый в IDE с файлом на диске.\nФункиця Объединения позволит склеить 2 файла при конфликте версий.\nВ Стандартном режиме, сделайте двойной клик для перехода в редактор. В режиме Объединения сделайте двойной клик в исходном коде для его слияния и двойной клик по объединенному коду для его редактирования.
CnEditorCodeToString=Добро пожаловать в Утилиту Преобразования Кода в Строку!\n\nДанная утилита предназначена для конвертации выделенного блока кода в строку с переносами.\nПо умолчанию пробелы в начале строки игнорируются, пустые строки форматируются. Вы можете изменить данную опцию в Настройках.
CnStatWizard=Добро пожаловать в Мастер Статистики!\n\nМастер выводит статистику кода Delphi/C++Builder.\nСтатистика может быть получена для конкретного модуля, проекта, группы проектов, а также всех открытых файлов или файлов в выбранной директории. Статистика включает размер и кол-во строк (кода, пустых, комментариев) выбранного объекта и другие величины.\nРезультат может быть экспортирован в TXT или CSV файл.
CnPrefixWizard=Добро пожаловать в Префикс-мастер!\n\nДанный мастер поможет Вам называть компоненты формы или проекта в соответствии с принятыми обозначениями.\nПри добавл. нового компонента на форму или переим. существ., для его обозначения автом. используется станд. префикс, или выводится окно для ввода.\nВ настройках, Вы можете изменить префиксы по умолчанию, а также эксп./имп. список префиксов для синхронизации между компьютерами.
CnAlignSizeWizard=Добро пожаловать в Дизайнер Форм!\n\nМастер поможет Вам изменить расположение и размеры компонентов на форме относительно их собственных границ или центра. Также поддерживаются и не визуальные компоненты.
CnCorPropWizard=Добро пожаловать в Корректор Свойств!\n\nМастер поможет Вам выполнить поиск определенных свойств для всех компонентов и откорректирует их в соответствии с некоторыми правилами.\nНайденные компоненты могут быть отредактированы автоматически, либо вручную.\nПравила коррекции также могут быть изменены.
CnProjectExWizard=Добро пожаловать в Мастер Проектных Расширений!\n\nМастер предлагает такие функции, как запуск приложения вне IDE, открытие папки проекта, отображение списка всех модулей и форм и др.
CnCommentCropperWizard=Добро пожаловать в Стиратель Комментариев!\n\nМастер поможет Вам убрать все комментарии в исходном коде или удалить только расширенные ASCII-символы (может быть необходимо при кроссплатформенной миграции проекта). Мастер также поддерживает: Delphi-директивы, список будущих изменений, исходный код проекта. Кроме того Вы можете настроить обработку Вашего типа комментариев.
CnRepositoryMenuWizard=Добро пожаловать в Репозиторий!\n\n
Для непосредственного выбора элемента Репозитория CnPack щелчкните на соответствующем пункте подменю. Для доступа к Репозиторию также можно использовать стандартный диалог "File->New...".
CnExplorerWizard=Добро пожаловать в Проводник!\n\nКак и Проводник Windows, данный мастер представляет собой файловый бразуер, отображающий файлы и папки в плавающем окне IDE.
CnProcListWizard=Добро пожаловать в Мастер "Список Процедур!" \n\nДанный мастер отображает все процедуры и функции в текущем коде Pascal или C/C++. Для поиска и перехода к необходимой процедуре будет достаточно ввести только часть ее имени.
